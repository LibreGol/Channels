<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Streamwish Player</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .video-responsive {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-responsive iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <!-- Opcional: vincular perfil -->
  <link rel="me" href="https://libregol.github.io/Channels/Player.html" />
</head>
<body>

<div class="video-responsive">
  <script>
    function getParameterByName(name) {
      name = name.replace(/[]/, "\").replace(/[]/, "\");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var embed = getParameterByName('embed') || getParameterByName('r');
    if (embed) {
      var decodedURL = atob(embed);
      document.write('<iframe allow="encrypted-media" allowfullscreen src="' + decodedURL + '"></iframe>');
    } else {
      document.write('<h2 style="color:white;text-align:center;">No se encontró contenido para reproducir.</h2>');
    }
  </script>
</div>

</body>
</html>
